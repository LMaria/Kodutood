<!doctype html>
<html>
   <head>
      <title>Teine leht</title>
      <meta charset="utf-8">
   </head>
   <body>
      <form method="get" action="vorm1.html">
         <table>
            <tr>
               <th>
                  Eesnimi:
               </th>
               <td>
                  <input type="text" name="eesnimi" placeholder="Eesnimi">
               </td>
            </tr>
            <tr>
               <th>
                  Vanus:
               </th>
               <td>
                  <input type="checkbox" name="vanus" value="grupp 1" checked="checked">18-23<br>
                  <input type="checkbox" name="vanus" value="grupp 2">24-28<br>
                  <input type="checkbox" name="vanus" value="grupp 3">29-36
               </td>
            </tr>
            <tr>
               <th>
                  Sünniaasta:
               </th>
               <td>
                  <input type="number" name="aasta" min="1980" max="1997" step="1" value="1980">
               </td>
            </tr>
            <tr>
               <th>
                  Sugu:
               </th>
               <td>
                  <input type="radio" name="sugu" value="mees">mees<br>
                  <input type="radio" name="sugu" value="naine" checked>naine<br>
                  <input type="radio" name="sugu" value="muu">muu 
               </td>
            </tr>
            <tr>
               <th>
                  Pin1:
               </th>
               <td>
                  <input type="password" name="pin" maxlength="4">
               </td>
            </tr>
            <tr>
               <th>
                  Koduleht:
               </th>
               <td>
                  <input type="url" name="koduleht">
               </td>
            </tr>
            <tr>
               <td>
                  Valmis:
               </td>
               <td>
                  <input type="submit" name="submit" value="Valmis" />
               </td>
            </tr>
        </table>
     </form>
   </body>
</html>
